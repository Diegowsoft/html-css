<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">

    <p>
        <label for="iest">Estado: </label>
        <select name="estado" id="iest" required>
        <option value="" selected>---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>

            <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
    </p>
    
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Profissão" required>
            <datalist id="lstprof"> 
                <option value="Professor"></option>
                <option value="Estudante"></option>
                <option value="Empregado"></option>
            </datalist>
        </p>
        <label for="imsg"></label>
        <textarea name="msg" id="imsg" cols="30" rows="10" required placeholder="Sua mensagem aqui"></textarea> <!--Use post pois poderá haver mais do que 3k de caracteres-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
