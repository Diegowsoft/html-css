<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        caption {
            text-align: center;
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td { 
            border: 1px solid black;
            padding: 8px;
        }

        .amarelo {
            background-color: yellow;
        }

        .vermelho {
            background-color: red;
        }




    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    
    <caption>Cadastro</caption>
    <table>
        <colgroup>
            <col class="amarelo" span="3"> 
            <col class="vermelho">

            <!--O Span aplicará a mesma configuração da coluna com classe amarelo para as próximas 2 colunas-->

            <!--Também é possível fazer o efeito zebrado da seguinte forma: "  colgroup>col:nth-child(2n) {
            background-color: aqua;  " -->

    </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
