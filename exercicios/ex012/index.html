<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--É necessário deixar o mesmo video disponível em vários formatos diferentes, pois dependendo do navegador terá algum formato indisponível. Exemplos de formatos: m4v , webm , ogv , -->

     
    
    
    <video width="560" controls poster="imagens/pato.jpg"  loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>O seu navegador não é compatível com reprodução de vídeos.</p>
    </video>
    <!--Essa mensagem aparecerá caso o navegador seja incompativel-->
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/rXde26eJ9cg?si=AdjTuCa8V9HbX-d4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <h1>Inserindo videos do Vimeo</h1>

   <!--A qualidade dos vídeos do Vimeo são superiores a qualidade do YouTube, ela é ideal para quem busca algo mais profissional, pois ao incorporar um video do YT pode aparecer outros videos recomendados também.-->
</body>
</html>
